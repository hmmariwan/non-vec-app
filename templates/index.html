<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Operations</title>
    <script>
        function showScalarField() {
            const operation = document.querySelector('select[name="operation"]').value;
            const scalarSection = document.getElementById('scalar-section');
            const matrixSelectSection = document.getElementById('matrix-select-section');
            if (operation === 'scalar_multiply') {
                scalarSection.style.display = 'block';
                matrixSelectSection.style.display = 'block';
            } else {
                scalarSection.style.display = 'none';
                matrixSelectSection.style.display = 'none';
            }
        }
    </script>
</head>
<body style="text-align: center;">

    <h1 style="text-align: center;">Matrix Operations</h1>

    <form action="/operate" method="post" style="display: inline-block; margin-top: 20px;">
        
        <div style="display: inline-block; vertical-align: top; margin-right: 50px;">
            <label for="matrix_a">Enter Matrix A (rows separated by new lines):</label><br>
            <textarea name="matrix_a" rows="10" cols="40" style="margin-top: 10px;"></textarea>
        </div>

        <div style="display: inline-block; vertical-align: top;">
            <label for="matrix_b">Enter Matrix B (for operations that need two matrices):</label><br>
            <textarea name="matrix_b" rows="10" cols="40" style="margin-top: 10px;"></textarea>
        </div>
        
        <div style="margin-top: 30px;">
            <label for="operation">Choose Operation:</label><br>
            <select name="operation" onchange="showScalarField()" style="margin-top: 10px;">
                <option value="add">Add Matrices</option>
                <option value="subtract">Subtract Matrices</option>
                <option value="multiply">Multiply Matrices</option>
                <option value="scalar_multiply">Scalar Multiplication</option>
                <option value="transpose">Transpose Matrix A</option>
            </select><br><br>

            <div id="scalar-section" style="display:none;">
                <label for="scalar">Enter Scalar (for scalar multiplication only):</label><br>
                <input type="text" name="scalar" style="margin-top: 10px;"><br><br>
            </div>

            <div id="matrix-select-section" style="display:none;">
                <label for="matrix_for_scalar">Apply Scalar to:</label><br>
                <input type="radio" name="matrix_for_scalar" value="A" checked> Matrix A<br>
                <input type="radio" name="matrix_for_scalar" value="B"> Matrix B<br><br>
            </div>

            <input type="submit" value="Display the Result" style="margin-top: 10px;">
        </div>
    </form>
</body>
</html>
